{% extends "administrator/base.html" %}
{% block content %} {% load static %}
    <h3>Did you found it?</h3>

<form class="example" action="{% url 'search' %}">
    <input type="text" placeholder="Search for XSS .." name="search">
    <button type="submit"><strong>search</strong></button>
</form>

<style>

    body {
      background: url("{% static 'administrator/bg.png' %}") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>
<br />
<br />

{% if query %}
    <h3>You searched for <strong>{{ query | safe }}</strong></h3>
{% else %}
    <h3>Com'on search for <strong>something </strong>...</h3>
{% endif %}
{% endblock content %}
